# Nginx 配置文件
# 位置: /etc/nginx/sites-available/fracted-dashboard

server {
    listen 80;
    server_name demo.fracted.xyz;
    
    # 如果有 SSL 证书，取消下面的注释并配置
    # listen 443 ssl http2;
    # ssl_certificate /etc/ssl/certs/demo.fracted.xyz.crt;
    # ssl_certificate_key /etc/ssl/private/demo.fracted.xyz.key;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    
    # 访问日志
    access_log /var/log/nginx/fracted-dashboard-access.log;
    error_log /var/log/nginx/fracted-dashboard-error.log;
    
    # 客户端最大请求体大小
    client_max_body_size 10M;
    
    # 代理到后端 Go 服务
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        
        # WebSocket 支持（如果需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # 标准代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 禁用缓存（实时数据）
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # 静态文件缓存（可选）
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
}

